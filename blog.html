  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="font-sans bg-gray-50">

   <header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center p-4">
    
    <div class="flex items-center space-x-4 space-x-reverse">
      <a href="index.html">
        <img src="assets/images/logo.png.jpeg" alt="شعار الصفوة" class="h-20">
      </a>
    </div>
    <nav class="hidden md:flex items-center gap-6 text-base font-medium">
      <a href="index.html" class="text-gray-600 hover:text-primary">الرئيسية</a>
      <a href="about.html" class="text-gray-600 hover:text-primary">من نحن</a>
      <a href="services.html" class="text-gray-600 hover:text-primary">خدماتنا</a>
      <a href="blog.html" class="text-gray-600 hover:text-primary">المقالات</a>
      <a href="social.html" class="text-gray-600 hover:text-primary">مناسبات</a>
      <a href="contact.html" class="bg-accent text-white px-5 py-2 rounded-md hover:bg-opacity-90 transition">تواصل معنا</a>
    </nav>

    <div class="md:hidden">
      <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </div>

  <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
    <a href="index.html" class="block py-3 px-4 text-base text-gray-700 hover:bg-gray-100">الرئيسية</a>
    <a href="about.html" class="block py-3 px-4 text-base text-gray-700 hover:bg-gray-100">من نحن</a>
    <a href="services.html" class="block py-3 px-4 text-base text-gray-700 hover:bg-gray-100">خدماتنا</a>
    <a href="blog.html" class="block py-3 px-4 text-base text-gray-700 hover:bg-gray-100">المقالات</a>
    <a href="social.html" class="block py-3 px-4 text-base text-gray-700 hover:bg-gray-100">مناسبات</a>
    <a href="contact.html" class="block py-3 px-4 text-base text-gray-700 hover:bg-gray-100">تواصل معنا</a>
  </div>
</header>
  <main>
    <section class="py-20 text-center hero-gradient">
        <div class="container mx-auto px-6">
          <h1 class="text-5xl font-extrabold text-primary mb-4">مدونة الصفوة القانونية</h1>
          <p class="text-xl text-gray-700 max-w-3xl mx-auto">تحليلات ورؤى قانونية لمساعدتك على فهم حقوقك والتزاماتك في عالم متغير.</p>
        </div>
    </section>

    <section class="container mx-auto px-6 py-20">
        <div id="articles-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>
    </section>
  </main>

  <footer class="bg-white border-t py-8">
    <div class="container mx-auto text-center text-gray-600">
      <p>&copy; 2025 مجموعة الصفوة للقانون والمحاماة والتحكيم. جميع الحقوق محفوظة.</p>
    </div>
  </footer>
  <script src="assets/articles-data-OLD.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 1. احصل على العنصر الحاوي (الوعاء) الذي سنضع فيه المقالات
      const articlesGrid = document.getElementById('articles-grid');

      // التأكد من وجود الوعاء وقائمة المقالات قبل المتابعة
      if (articlesGrid && typeof articles !== 'undefined') {
        
        // 2. قم بترتيب المقالات من الأحدث إلى الأقدم بناءً على التاريخ
        articles.sort((a, b) => new Date(b.date) - new Date(a.date));

        // 3. لكل مقال في قائمة البيانات، قم بإنشاء بطاقة HTML الخاصة به
        articles.forEach(article => {
          const articleCardHTML = `
            <article class="bg-white rounded-lg overflow-hidden shadow-md article-card flex flex-col">
                <div class="p-6 flex flex-col h-full">
                    <h2 class="text-2xl font-bold text-primary mb-3">${article.title}</h2>
                    <p class="text-gray-600 mb-4 flex-grow">${article.summary}</p>
                    <div class="mt-auto">
                        <a href="${article.link}" class="font-semibold text-accent hover:underline">
                          اقرأ المقال كاملاً →
                        </a>
                    </div>
                </div>
            </article>
          `;

          // 4. أضف كود البطاقة الجديد إلى الوعاء
          articlesGrid.innerHTML += articleCardHTML;
        });
      }
    });
  </script>
<script>
  const mobileMenuButton = document.getElementById('mobile-menu-button');
  const mobileMenu = document.getElementById('mobile-menu');

  mobileMenuButton.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
</body>
</html>
